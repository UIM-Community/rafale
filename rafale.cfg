<setup>
    loglevel = 5
    logsize = 1024
    debug = 0
    post_subject = alarm2
    pool_threads = 3
</setup>
<rafale-rules>
    exclusive_rafale = yes
    <100>
        match_alarm_field = udata.message
        match_alarm_regexp = .*Your\salarm\smessage\shere.*
        trigger_alarm_on_match = yes
        required_alarm_rowcount = 2
        required_alarm_interval = 60
        required_alarm_severity = 5
    </100>
</rafale-rules>
<database>
    provider = MSSQL
</database>